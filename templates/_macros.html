{% macro render_input(name, placeholder, type="text") %}

<div class="control-group">
    <label for="{{name}}" class="control-label">{{placeholder}}</label>
    <div class="controls">
        <input type="{{type}}" name="txtNum1" placeholder="{{placeholder}}" value="">
    </div>
</div>

{%endmacro%}

{% macro render_field(field) %}
    <div class="control-group">
        <div class="controls">
            <dt>{{ field.label }}
            <dd>{{ field(**kwargs)|safe }}
        </div>
    </div>

{% endmacro %}

{% macro render_input2(cant) %}

    <div class="control-group">
        <label for="caja{{cant}}" class="control-label">Número: {{cant}}</label>
        <div class="controls">
            <input type="number" name="caja{{cant}}" placeholder="Introduzca un número" required>
        </div>
    </div>

{%endmacro%}
